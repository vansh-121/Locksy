<!DOCTYPE html>
<html>
<head>
  <title>Tab Lock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Tab Lock Extension</h2>
  <input type="password" id="password" placeholder="Set Password" />
  <button id="setPassword">Set Password</button>
  <button id="lockTab">Lock Current Tab</button>
  <button id="unlockTab">Unlock Current Tab</button>
  <script src="popup.js"></script>
</body>
</html>
